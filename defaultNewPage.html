$(function(){

var oneDay = 24*60*60*1000; // hours*minutes*seconds*milliseconds
var firstDate = new Date(2017,04,05);
var secondDate = new Date();
var weeks = Math.round((firstDate-secondDate)/ 604800000);
var diffDays =  Math.round(Math.abs((firstDate.getTime() - secondDate.getTime())/(oneDay))) - (weeks*7);

var untilDemo = document.getElementById('untilDemoDay')
untilDemo.innerHTML = "\(weeks) and \(diffDays) until Demo Day!";
</script>
